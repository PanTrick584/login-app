<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>

    <main>
        <section>
            <div  class="buttonContainer" >
                    <button class="buttonSignUp" >
                        <h1>Sign Up!</h1>
                        <p></p>
                    </button>

                    <button class="buttonLogIn" >
                        <h1>Log In!</h1>
                        <p></p>
                    </button>
            </div>
            
        </section>

        <section>
            <div class="uiPanel">

               <form id="form">
                    <div class="uiSignUp" >
                        <div class="uiSignUp-input-handler">
                            <label for="">First Name</label>
                            <input type="text" id="first-name" placeholder="Name"></input>
                            <span class="helper-text"></span>
                        </div>
                        <div class="uiSignUp-input-handler">
                            <label for="">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name"></input>
                            <span class="helper-text"></span>
                        </div>
                        <div class="uiSignUp-input-handler">
                            <label for="">Email</label>
                            <input type="email" id="email" placeholder="Email"></input>
                            <span class="helper-text"></span>
                        </div>
                        <div class="uiSignUp-input-handler">
                            <label for="">Password</label>
                            <input type="password" id="password" placeholder="Password"></input>
                            <span class="helper-text"></span>
                        </div>
                        <div class="uiSignUp-input-handler">
                            <label for="">Password Werify</label>
                            <input type="password" id="password-werify"></input>
                            <span class="helper-text"></span>
                        </div>
                        <div class="button-handler">
                            <button class="signUpButton">Sign Up!</button>
                        </div>
                    </div>
                </form>
               
                <form>
                    <div class='uiLogIn' >
                        <div class="uiLogIn-input-handler">
                            <label >Email</label>
                            <input type="email" id="uiLogInEmail" name="Email" placeholder="Email"></input>
                            <span class="helper-text"></span>
                        </div>
                        <div class="uiLogIn-input-handler">
                            <label >Password</label>
                            <input type="password" id="uiLogInPassword" name="password" placeholder="Password"></input>
                            <span class="helper-text"></span>
                        </div>
                        <div class="button-handler"></div>
                        <button class="loginButton">Log In</button>  
                    </div>
                </form>
                   
            </div>

        </section>

    </main>

    <section class="accountNone">
        <h1>GRATULACJE! ZOSTAŁEŚ ZALOGOWANY</h1>
        <h2 id="accountData"></h2>
        <button id="refresh" onClick="window.location.href=window.location.href">Log OUT</button>
    </section>
